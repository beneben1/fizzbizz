<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="fizz">
    <button onclick="fizz()">PRESS HERE</button>
    <script>
        function fizz() {
            for (let index = 0; index < 100; index++) {
                if (index % 3 == 0 && index % 5 == 0) {
                    console.log("fizzbuzz");
                } else if (index % 3 == 0) {
                    console.log("fizz");
                } else if (index % 5 == 0) {
                    console.log("buzz");
                } else {
                    console.log(index);
                }
            }
        }
    </script>
    </script>
    <input id="bizz" >
    <button onclick="bizz()">ENTER HERE</button>
    <script>
        function bizz() {
            let index = 0;
            while (index <= 100) {
                if (index % 3 == 0 && index % 5 == 0) {
                    console.log("fizzbizz");
                } else if (index % 3 == 0) {
                    console.log("fizz");
                } else if (index % 5 == 0) {
                    console.log("bizz");
                } else {
                    console.log(index);
                }
                index++;
            }
        }
    </script>
</body>

</html>
